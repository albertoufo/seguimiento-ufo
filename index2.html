            produccion.innerHTML += "<div class='col-6 my-4'> <h5>Dato 3</h5> " + row.pro3 + "</div>"
            produccion.innerHTML += "<div class='col-6 my-4'> <h5>Dato 4</h5> " + row.pro4 + "</div>"
        });
    });

    // Fetch expansion
    fetch(urlexpansion).then(result => result.text()).then(function (csvtext) {
        return csv().fromString(csvtext);
    }).then(function (csv) {
        csv.forEach(function (row) {
            expansion.innerHTML += "<div class='col-6 my-4'> <h5>Dato 1</h5> " + row.expa1 + "</div>"
            expansion.innerHTML += "<div class='col-6 my-4'> <h5>Dato 2</h5> " + row.expa2 + "</div>"
            expansion.innerHTML += "<div class='col-6 my-4'> <h5>Dato 3</h5> " + row.expa3 + "</div>"
            expansion.innerHTML += "<div class='col-6 my-4'> <h5>Dato 4</h5> " + row.expa4 + "</div>"
        });
    });

</script>



<script>

    var countDownDate = new Date("Dec 25, 2021 00:00:00").getTime();
    var x = setInterval(function () {

        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
